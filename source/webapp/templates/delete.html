{% extends 'base.html' %}

{% block title %}Удаление записи{% endblock %}
{% block content %}
     <div class = "row justify-content-center pt-5 pb-5">
        <div class = "record w-50">
            <h1>Удаление записи</h1>
            <h2><strong>Автор:</strong> {{ record.author }}</h2>
            <h5>Вы уверены, что хотите удалить выбранную запись?</h5>
            <form method="POST" action="{% url 'record_delete' record.pk %}">
                {% csrf_token %}
                <div class = "btn-group pl-5">
                    <input type="submit" class  = 'btn btn-outline-dark' value="Да">
                    <a type="submit" class  = 'btn btn-outline-dark' href="{% url 'book_main' %}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
